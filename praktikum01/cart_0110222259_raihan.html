<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <table>
            <tr>
                <th colspan="4" align="left"><h2>Your Cart</h2></th>
                    <td rowspan="6">
                        <table>
                            <tr>
                                <th>Summary (1 item)</th>
                            </tr>
                            <tr>
                                <td>Subtotal</td>
                                <td align="right">$20.00</td>
                            </tr>
                            <tr>
                                <td>Shipping</td>
                                <td align="right">-</td>
                            </tr>
                            <tr>
                                <td>Est. Taxes</td>
                                <td align="right">-</td>
                            </tr>
                            <tr>
                                <td colspan="2"><hr></td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td align="right"><b>$20.00</b></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center"><button>Checkout</button></td>
                            </tr>
                        </table>
                    </td>
            </tr>
            <tr>
                <tr>
                    <td colspan="4"><hr></td>
                </tr>
                <td colspan="2">Item</td>
                <td>Price</td>
                <td align="center">Quantity</td>
            </tr>
                <tr>
                    <td colspan="4"><hr></td>
                </tr>
            <tr>
                <td><img src="img/bluedevil.png" alt="Cat wears blue bandana" width="100px"></td>
                <td>T-Shirt<br>Size: Small</td>
                <td><b>$20.00</b></td>
                <td align="center">
                    <select name="quantity" id="quantity">
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4"><hr></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td>Subtotal: <b>$20.00</b></td>
            </tr>
            <tr>
                <td colspan="4"><hr></td>
            </tr>
        </table>
    </main>
</body>
</html>
