<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Barang</title>
</head>
<body style="background-color: silver;">
    <header style="margin: 20px; padding: 10px 15px;border: 1px solid black;background-color: white;">
        <table align="center" style="width: 70%; text-align: center;">
            <tr>
                <td><a href="order-barang-form.html" style="text-decoration: none;">Home</a></td>
                <td> | </td>
                <td><a href="" style="text-decoration: none;">Register</a></td>
                <td> | </td>
                <td><a href="" style="text-decoration: none;">Policy</a></td>
                <td> | </td>
                <td><a href="" style="text-decoration: none;">About</a></td>
            </tr>
        </table>
    </header>
    <main style="display:flex; margin: 20px;">
        <!-- Baju image -->
        <section style="width: 25%;">
            <img src="img/baju.jpg" alt="baju lupabapak" style="width: 100%; margin: 10px 0px;">
            <br>
            <button style="width: 45%;">Upload Picture</button>
        </section>
        <!-- content table -->
        <section style="width: 75%; margin: 5px 20px;">
            <table style="width: 100%;">
                <tr>
                    <td>Title Here  : </td>
                    <td><p>LupaBapak shirt $150</p></td>
                </tr>
                <tr>
                    <td>Description       : </td>
                    <td><p>Year : 2021 <br>Model : white shirt-01 <br> Size : XXL</p></td>
                </tr>
                <tr>
                    <td>Total Amount       : </td>
                    <td><p>$150</p></td>
                </tr>
                <tr>
                    <td>Pay to : </td>
                    <td><p>123-456-789-0</p></td>
                </tr>
                <tr>
                    <td>Payment Type : </td>
                    <td>
                        <select name="quantity" id="quantity" style="width: 70%;">
                            <option value="one">VISA Debit</option>
                            <option value="two">Master Debit</option>
                            <option value="three">US Card</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Account Holder : </td>
                    <td><input type="text" placeholder="Name Here" style="width: 80%;"></td>
                </tr>
                <tr>
                    <td>Account No : </td>
                    <td><input type="text" placeholder="123-456-789-0" style="width: 90%;"></td>
                </tr>
                <tr style="color: darkgreen;">
                    <td></td>
                    <td><input type="checkbox" name="mphone" id="mphone" checked><label for="mphone">Send to Mobile Phone</label></td>
                </tr>
                <tr style="color: darkgreen;">
                    <td></td>
                    <td><input type="checkbox" name="email" id="email" checked><label for="email">Send to Email</label></td>
                </tr>
                <tr>
                    <td>Send to Mobile Phone : </td>
                    <td><input type="number" placeholder="123567890" style="width: 80%;"></td>
                </tr>
                <tr>
                    <td>Send to Email : </td>
                    <td><input type="email" placeholder="youremail@gmail.com" style="width: 80%;"></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
        </section>
    </main>
        <section align="center" style="margin: 60px 0px;">
            <button style="width: 20%;" >Pay using QuidLink</button>
        </section>
        <hr style="border: 1px solid black;">
</body>
</html>
