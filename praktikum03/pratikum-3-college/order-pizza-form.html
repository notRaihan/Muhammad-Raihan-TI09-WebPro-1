<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    
    <form action="success-order.html">
        <table border="0">
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information.</h2></th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td>: <input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td>: <input type="text" name="address"></td>
                    </tr>
                    <tr>
                        <td><label for="hp">No handphone</label></td>
                        <td>: <input type="number" name="hp"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td>: <input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="desc">Delivery Instructions</label></td>
                        <td>: <textarea name="desc" id="desc" cols="20" rows="2"></textarea></td>
                    </tr>
                </tbody>
        </table>
        <fieldset>
            <legend><b>Design Your Dream Pizza</b></legend>
            <h4>Crust (Choose one):</h4>
            <ul type="none">
                <li>
                    <input type="radio" name="crust" id="class-white">
                    <label for="crust">Classic white</label>
                </li>
                <li>
                    <input type="radio" name="crust" id="multigrain">
                    <label for="multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" name="crust" id="una-melt">
                    <label for="una-melt">Una Melt</label>
                </li>
                <li>
                    <input type="radio" name="crust" id="cheese-galore">
                    <label for="cheese-galore">Cheesy Galore</label>
                </li>
                <li>
                    <input type="radio" name="crust" id="meat-l">
                    <label for="meat-l">Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want):</h4>
            <ul type="none">
                <li>
                    <input type="checkbox" name="toppings[]" id="white-sauce">
                    <label for="white-sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" name="toppings[]" id="mozzy-cheese">
                    <label for="mozzy-cheese">Mozarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" name="toppings[]" id="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" name="toppings[]" id="anchories">
                    <label for="anchories">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" name="toppings[]" id="pineapple">
                    <label for="pineapple">Pineapple</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count"> How many Pizzas: </label>
            <input type="number" name="number" id="count">
            <br><br>
            <button type="submit">Bring me a Pizza</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
