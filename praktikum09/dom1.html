<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latihan Javascript</title>
    </head>
    <body>
        <h2>Menghitung luas dan keliling lingkaran</h2>
        <span id="pi"></span>
        <br />
        <span id="jari"></span>
        <br />
        <span id="luas"></span>
        <br />
        <span id="keliling"></span>

        <script>
            const phi = 3.14;
            let range = 14;
            let luas = phi * (range * range);
            let keliling = phi * (2 * range);

            document.getElementById("pi").innerHTML = "Phi : " + phi;
            document.getElementById("jari").innerHTML = "Jari : " + range;
            document.getElementById("luas").innerHTML =
                "Luas Lingkaran : " + luas;
            document.getElementById("keliling").innerHTML =
                "Keliling Lingkaran : " + keliling;
        </script>
    </body>
</html>
