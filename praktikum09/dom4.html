<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latihan Javascript 4</title>
    </head>
    <body>
        <input
            type="number"
            id="value1"
            placeholder="value 1"
            onchange="addTwoVal()"
        />
        +
        <input
            type="number"
            id="value2"
            placeholder="value 2"
            onchange="addTwoVal()"
        />
        <br /><br />
        = <input type="text" id="result" placeholder="result" />

        <script>
            function addTwoVal() {
                let val1 = document.getElementById("value1").value;
                let val2 = document.getElementById("value2").value;

                if (val1 && val2) {
                    document.getElementById("result").value =
                        parseInt(val1) + parseInt(val2);
                }
            }
        </script>
    </body>
</html>
